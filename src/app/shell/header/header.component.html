<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" aria-controls="navbar-menu" aria-label="Toggle navigation"
        (click)="toggleMenu()" [attr.aria-expanded]="!menuHidden">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
        <div class="navbar-nav me-auto mb-2 mb-lg-0">
          <a class="nav-item nav-link" routerLink="/login" routerLinkActive="active" *ngIf="!credentialsService.isAuthenticated()">
            <span>Login</span>
          </a>
          <a class="nav-item nav-link" routerLink="/dashboard" routerLinkActive="active">
            <span>Dashboard</span>
          </a>
          <a class="nav-item nav-link" routerLink="/about" routerLinkActive="active">
            <span>About</span>
          </a>
          <a class="nav-item nav-link" routerLink="/user-profile" routerLinkActive="active" *ngIf="credentialsService.isAuthenticated()">
            <span>User Profile</span>
          </a>
          <div class="nav-item" ngbDropdown *ngIf="credentialsService.isAuthenticated()">
            <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
              <i class="fas fa-user-circle"></i>
            </a>
            <div ngbDropdownMenu aria-labelledby="user-dropdown" class="dropdown-menu dropdown-menu-right">
              <h6 class="dropdown-header">
                <span>Logged in as</span> <b>{{ username }}</b>
              </h6>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" (click)="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
