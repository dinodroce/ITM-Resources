<div class="edit-container py-5 my-5">
  <div class="edit-box">
    <div class="container">
      <div class="col-md-6 mt-3 mx-auto">
        <form [formGroup]="userForm">
          <div class="m-3">
            <label class="d-block my-3">
              <input type="text" class="form-control" formControlName="email" autocomplete="off"
                [placeholder]="'Email'" />
            </label>
            <label class="d-block mb-3">
              <input type="text" class="form-control" formControlName="firstName" autocomplete="off"
                [placeholder]="'First Name'" />
            </label>
            <label class="d-block mb-3">
              <input type="text" class="form-control" formControlName="lastName" autocomplete="off"
                [placeholder]="'Last Name'" />
            </label>
            <label class="d-block mb-3">
              <app-form-date [form]="userForm" [minDate]="minDate" [maxDate]="maxDate"></app-form-date>
            </label>
          </div>
          <div class="m-3">
            <button class="btn btn-primary cursor-pointer me-2" type="submit" [disabled]="userForm.invalid" (click)="updateUser()">
              <span>Save</span>
            </button>
            <button class="btn btn-secondary cursor-pointer text-white" type="button" (click)="cancelUser()">
              <span>Cancel</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
